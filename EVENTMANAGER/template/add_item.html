<!-- btn btn-secondary -->

{% extends 'base.html' %}

{% block content %}

<div style="background-color: #98c6d3e0;"  class="  text-dark">

    <figure class="text-center">
        <br><br><br><br><br>    
        <h3 class="display-3 w-100 p-5  bg-white text-dark">Add items.</h3>
    </figure>

            <br><br>
                <div class="shadow-lg p-5 mb-5 mt-5 ms-5 me-5 bg-body rounded" class="container px-4">
                <form action="add_item.html" method="post" enctype='multipart/form-data' class="row g-3" >
                    {% csrf_token %}

                    <div class="col-md-6" ">
                        <label for="iname" class="form-label">Item Name</label>
                        <input type="text" class="form-control" id="iname" name="iname" required>
                    </div>
                    
                    <div class="col-md-6" ">
                        <label for="price" class="form-label">Price</label>
                        <input type="number" class="form-control" id="price" name="price" required>
                    </div>

                    <div class="form-check">
                        
                        <div>
                            <input class="form-check-input" type="radio" name="food" id="chinese" value="chinese">
                            <label class="form-check-label" for="chinese">
                            Chinese
                            </label>
                        </div>

                        <div>
                            <input class="form-check-input" type="radio" name="food" id="italian" value="italian">
                            <label class="form-check-label" for="italian">
                                Italian
                            </label>
                        </div>

                        <div>
                            <input class="form-check-input" type="radio" name="food" id="punjabi" value="punjabi">
                                <label class="form-check-label" for="punjabi">
                                Punjabi
                                </label>
                        </div>

                        <div>
                            <input class="form-check-input" type="radio" name="food" id="gujarati" value="gujarati">
                                <label class="form-check-label" for="gujarati">
                                Gujarati
                                </label>
                        </div>

                        <div>
                            <input class="form-check-input" type="radio" name="food" id="south" value="south">
                                <label class="form-check-label" for="south">
                                South Indian
                                </label>
                        </div>
                        
                        <div>
                            <input class="form-check-input" type="radio" name="food" id="beverages" value="beverages">
                            <label class="form-check-label" for="beverages">
                            Beverages
                            </label>
                        </div>

                    </div>

                    <div  class="text-center" >
                        <button type="submit" class="btn btn-primary">Add</button>
                    </div>

                </form>
            </div>    

</div>
{% endblock %}
